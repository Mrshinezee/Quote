<div id="nav">

</div>

<div class="container">

    <div id="display" class="sideDiv left-div" >
      <div class="header">

   <div id="input"  class="sideDiv right-div" >
     <div class="header">
       Enter Random Quote
     </div>
     <div class="right-body">
        <textarea id="intake"></textarea>
     </div>
     <div class="footer">
        <button id="submit" onclick="addToArray()">Submit</button>
     </div>
   </div>  
 </div>
